<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Main_clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="minute">
        <div class="min" id="min"></div>
      </div>
      <div class="seconds">
        <div class="sec" id="sec "></div>
      </div>
    </div>
    <script type="text/javascript">
      const degree = 6;
      const hr = document.querySelector("#hr");
      const min = document.querySelector("#min");
      const sc = document.querySelector("#sec");
      setInterval(() => {
        let day = new Date();
        let hour = day.getHours() * 30;
        let minute = day.getMinutes() * degree;
        let second = day.getSeconds() * degree;
        hr.style.transform = `rotateZ(${hour + minute / 12}degree)`;
        min.style.transform = `rotateZ(${minute}degree)`;
        sc.style.transform = `rotateZ(${second}degree)`;
      });
    </script>
  </body>
</html>
